<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend ToDo List</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <header><h1>Weekend To-Do List</h1></header>
    <section>
        <input type="text" id="taskName" placeholder="Task"/>
        <button type="button" id="addTask">Add Task</button>
    </section>
    <h2>To-List</h2>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Complete</th>
            </tr>
        </thead>
        <tbody id="viewTasks">
        </tbody>
    </table>
</body>
</html>
